upstream cpsrv-app {
        server cpsrv;
    }

server {
    listen       80;
    server_name  localhost;
    root /usr/share/nginx/html;
    index GoogleAuth.html;
    location / {
        try_files $uri $uri/ =404;
    }
    location /api {
        proxy_pass http://cpsrv-app;
        proxy_http_version 1.1;
        proxy_redirect off;

        rewrite ^/api/?(.*) /$1 break;
    }

}
